# Accordion expansion test
id: "action-agent-accordion-001"
name: "Expand Accordion Section"
description: "Test clicking to expand an accordion panel"
enabled: true

target:
  url: "https://jqueryui.com/accordion/"
  wait_for: "networkidle"
  wait_timeout: 5000

tool: "action_agent"
timeout: 60000

input:
  objective: "Click to expand the \"Section 2\" accordion panel"
  reasoning: "Testing accordion expand/collapse interaction"

validation:
  type: "js-eval"
  js-eval:
    script: |
      const frame = document.querySelector('iframe');
      const doc = frame.contentDocument || frame.contentWindow.document;
      const el = doc.querySelector("#ui-id-4");
      getComputedStyle(el).display !== 'none' && getComputedStyle(el).visibility !== 'hidden' &&  getComputedStyle(el).opacity !== '0' && el.offsetParent !== null;
    expected_result: true
    timeout: 5000

metadata:
  tags: ["action", "accessibility", "click", "a11y"]
  priority: "high"
  timeout: 60000
  retries: 2
  flaky: false
  owner: "devtools-team"