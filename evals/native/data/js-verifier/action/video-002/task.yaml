id: action-agent-video-002
name: Click Video Play Button Specifically
description: Test clicking the specific play button (not the video element)
enabled: true
target:
  url: https://www.w3schools.com/html/html5_video.asp
  wait_for: networkidle
  wait_timeout: 5000
tool: action_agent
timeout: 60000
input:
  objective: Find and click the button that has name="play" (not the Video element
    itself)
  reasoning: Testing specific targeting of the play button element
  hint: Target the button element with text or label "play", do not click the Video
    element
validation:
  type: js-eval
  js-eval:
    script: verify.js
    expected_result: true
    timeout: 5000
metadata:
  tags:
  - action
  - video
  - button
  - specific-targeting
  priority: high
  timeout: 60000
  retries: 2
  flaky: false
  owner: devtools-team
